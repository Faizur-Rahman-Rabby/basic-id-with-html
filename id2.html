<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <header>
        <nav>
            <h1>My Feedback Form</h1>
        </nav>
    </header>

        <main>
            <ul>
                <li><label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </li>
                <li><label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </li>
                <li><label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </li>
            </ul>
            
            <ul><li><label>Please check all the emotion that applies for you:</label></li></ul>
            <ol>
                <li><label>Angry</label>
                    <input type="checkbox" name="Angry" id="Angry">
                </li>
                <li><label>sad</label>
                    <input type="checkbox" name="sad" id="sad">
                </li>
                <li><label>happy</label>
                    <input type="checkbox" name="happy" id="happy">
                </li>
                <li><label>harsh</label>
                    <input type="checkbox" name="harsh" id="harsh">
                </li>
            </ol>

            <ul><li><label>How satisfied were with our service:</label></li></ul>
            <ol>
                <li><label>Very satisfied</label>
                    <input type="checkbox" name="Very satisfied" id="Very satisfied">
                </li>
                <li><label>satisfied</label>
                    <input type="checkbox" name="satisfied" id="satisfied">
                </li>
                <li><label>don't care</label>
                    <input type="checkbox" name="don't care" id="don't care">
                </li>
                <li><label>dissatisfied</label>
                    <input type="checkbox" name="dissatisfied" id="dissatisfied">
                </li>
            </ol>
            <ul><li><label>Further Comments:</label>
            <textarea name="Further Comments" id="Further Comments" cols="20" rows="5"></textarea></li><br><br>
            <li><label for="Bio photo">Bio photo:</label>
                <input type="text" name="Bio photo" id="Bio photo">
                <input type="file" name="photo"><br><br>
                   
                <li><label>Location visited:</label>
                    <select name="Location" id="Location">Location 
                        <option value="dhaka">dhaka</option>
                        <option value="rangpur">rangpur</option>
                        <option value="khulna">khulna</option>
                    </select>  
        </ul>            
          </main>

        <footer>
            <ul><li><input type="submit"></li></ul>

        </footer>
</body>              
                       
                    
        
        

        
</html>
